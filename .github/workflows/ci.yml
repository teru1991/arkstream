name: CI with Vault

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Vault CLI インストール
      - name: 📥 Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          mkdir -p vault-bin
          unzip -o vault.zip -d vault-bin
          sudo mv vault-bin/vault /usr/local/bin/
          vault --version

      # 2️⃣ Vaultから資格情報を取得し、環境変数として注入
      - name: 🔐 Load Secrets from Vault
        id: vault-secrets
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "🔐 Fetching secrets from Vault..."
          echo "VAULT_ADDR=${VAULT_ADDR}" >> $GITHUB_ENV
          echo "VAULT_TOKEN=${VAULT_TOKEN}" >> $GITHUB_ENV
          vault kv get -format=json secret/arkstream/testenv \
            | jq -r '.data.data | to_entries | map("echo \(.key)=\(.value) >> $GITHUB_ENV") | .[]' \
            | bash

      # 3️⃣ cargo test 実行時に Vault情報を使用
      - name: 🧪 Run Rust Tests
        run: cargo test -- --test-threads=1
        env:
          VAULT_ADDR: ${{ env.VAULT_ADDR }}
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
