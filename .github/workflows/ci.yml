name: CI with Vault

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1ï¸âƒ£ Vault CLI ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: ğŸ“¥ Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          mkdir -p vault-bin
          unzip -o vault.zip -d vault-bin
          sudo mv vault-bin/vault /usr/local/bin/
          vault --version

      # 2ï¸âƒ£ Vaultã‹ã‚‰è³‡æ ¼æƒ…å ±ã‚’å–å¾—ã—ã€ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦æ³¨å…¥
      - name: ğŸ” Load Secrets from Vault
        id: vault-secrets
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Fetching secrets from Vault..."
          echo "VAULT_ADDR=${VAULT_ADDR}" >> $GITHUB_ENV
          echo "VAULT_TOKEN=${VAULT_TOKEN}" >> $GITHUB_ENV
          vault kv get -format=json secret/arkstream/testenv \
            | jq -r '.data.data | to_entries | map("echo \(.key)=\(.value) >> $GITHUB_ENV") | .[]' \
            | bash

      # 3ï¸âƒ£ cargo test å®Ÿè¡Œæ™‚ã« Vaultæƒ…å ±ã‚’ä½¿ç”¨
      - name: ğŸ§ª Run Rust Tests
        run: cargo test -- --test-threads=1
        env:
          VAULT_ADDR: ${{ env.VAULT_ADDR }}
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
