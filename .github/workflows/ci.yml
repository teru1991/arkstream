name: CI with Vault

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1ï¸âƒ£ Vault CLI ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: ğŸ“¥ Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          mkdir -p vault-bin
          unzip -o vault.zip -d vault-bin
          sudo mv vault-bin/vault /usr/local/bin/
          vault --version

      # 2ï¸âƒ£ Vault ã‹ã‚‰ POSTGRES / MONGO / KAFKA èª­ã¿è¾¼ã¿
      - name: ğŸ” Load Secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Reading secrets from Vault..."
          export POSTGRES_USER=$(vault kv get -field=POSTGRES_USER secret/arkstream/testenv)
          export MONGO_URI=$(vault kv get -field=MONGO_URI secret/arkstream/testenv)
          export KAFKA_BROKER=$(vault kv get -field=KAFKA_BROKER secret/arkstream/testenv)
          echo "POSTGRES_USER=$POSTGRES_USER" >> $GITHUB_ENV
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV
          echo "KAFKA_BROKER=$KAFKA_BROKER" >> $GITHUB_ENV

      # 3ï¸âƒ£ Rust ãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œï¼ˆVaultå€¤ã‚’ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦åˆ©ç”¨ï¼‰
      - name: ğŸ§ª Run cargo test with secrets
        run: |
          echo "ğŸ”§ Running tests with Vault secrets"
          echo "POSTGRES_USER=$POSTGRES_USER"
          echo "MONGO_URI=$MONGO_URI"
          echo "KAFKA_BROKER=$KAFKA_BROKER"
          cargo test --all -- --test-threads=1
