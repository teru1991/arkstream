name: CI with Vault

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1ï¸âƒ£ Vault CLI ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: ğŸ“¥ Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          mkdir -p vault-bin
          unzip -o vault.zip -d vault-bin
          sudo mv vault-bin/vault /usr/local/bin/
          vault --version

      # 2ï¸âƒ£ Vault ã‹ã‚‰ç§˜å¯†å€¤å–å¾—ï¼ˆPOSTGRES / MONGO / KAFKAï¼‰
      - name: ğŸ” Load Secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Fetching secrets from Vault..."
          vault kv get -format=json secret/arkstream/testenv > secrets.json
          cat secrets.json | jq -r '.data.data | to_entries[] | "echo \(.key)=\(.value) >> $GITHUB_ENV"' | bash

      # 3ï¸âƒ£ cargo test ã« Vaultã‹ã‚‰å–å¾—ã—ãŸå¤‰æ•°ã‚’æ¸¡ã™
      - name: ğŸ§ª Run Rust Tests
        run: |
          echo "ğŸ”§ POSTGRES_USER=$POSTGRES_USER"
          echo "ğŸ”§ MONGO_URI=$MONGO_URI"
          echo "ğŸ”§ KAFKA_BROKER=$KAFKA_BROKER"
          cargo test -p vault_test --test integration -- --test-threads=1
