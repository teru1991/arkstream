name: CI with Vault

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1ï¸âƒ£ Vault CLI ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: ğŸ“¥ Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          mkdir -p vault-bin
          unzip -o vault.zip -d vault-bin
          sudo mv vault-bin/vault /usr/local/bin/
          vault --version

      # 2ï¸âƒ£ Vault Dev ã‚µãƒ¼ãƒãƒ¼èµ·å‹•ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«ï¼‰
      - name: ğŸš€ Start Vault Dev Server
        run: |
          nohup vault server -dev -dev-root-token-id="root-token" > vault.log 2>&1 &
          sleep 5
        env:
          VAULT_ADDR: http://127.0.0.1:8200


      # 3ï¸âƒ£ ãƒ†ã‚¹ãƒˆç”¨ã®ç§˜å¯†å€¤ã‚’æ›¸ãè¾¼ã‚€ï¼ˆRustãƒ†ã‚¹ãƒˆã§å–å¾—ï¼‰
      - name: ğŸ” Seed secrets for test
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: root-token
        run: |
          vault kv put secret/arkstream/binance_test \
            BINANCE_API_KEY="dummy_key" \
            BINANCE_SECRET_KEY="dummy_secret"

      # 4ï¸âƒ£ Rustãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆVaultã«æ¥ç¶šã—ã¦ç§˜å¯†å€¤ã‚’å–å¾—ï¼‰
      - name: ğŸ§ª Run Rust Tests
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: root-token
        run: cargo test -- --test-threads=1
