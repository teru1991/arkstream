name: ğŸ” Vault Secrets Check

on:
  workflow_dispatch:

jobs:
  vault-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check Vault secrets
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Checking required secrets in Vault..."

          REQUIRED_KEYS=("POSTGRES_PASSWORD" "MONGO_URI" "KAFKA_BROKER")
          for KEY in "${REQUIRED_KEYS[@]}"; do
            VALUE=$(vault kv get -field=$KEY secret/arkstream/production 2>/dev/null || true)
            if [ -z "$VALUE" ]; then
              echo "âŒ Missing key: $KEY in Vault path: secret/arkstream/production"
              exit 1
            else
              echo "âœ… Found: $KEY"
            fi
          done

          echo "âœ… All required Vault keys are present."
