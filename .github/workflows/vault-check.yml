name: Vault Secret Check

on:
  workflow_dispatch:
  workflow_call:

jobs:
  check-secrets:
    name: ğŸ›¡ï¸ Check Required Secrets from Vault
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Vault CLI
        run: |
          echo "ğŸ”§ Downloading Vault CLI..."
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip || { echo "âŒ Failed to download Vault CLI"; exit 1; }

          mkdir -p vault-bin
          unzip -o vault.zip -d vault-bin || { echo "âŒ Failed to unzip Vault CLI"; exit 1; }

          sudo rm -f /usr/local/bin/vault
          sudo mv vault-bin/vault /usr/local/bin/vault
          vault --version

      - name: ğŸ” Verify Required Secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          set -euo pipefail

          echo "ğŸ” Checking environment variables..."
          if [ -z "$VAULT_ADDR" ] || [ -z "$VAULT_TOKEN" ]; then
            echo "âŒ VAULT_ADDR or VAULT_TOKEN is not set"
            exit 1
          fi

          if ! command -v vault &>/dev/null; then
            echo "âŒ Vault CLI is not available"
            exit 1
          fi

          echo "ğŸ” Checking required secrets..."
          required_keys=("POSTGRES_PASSWORD" "MONGO_URI" "KAFKA_BROKER")
          missing_keys=()

          for key in "${required_keys[@]}"; do
            if ! vault kv get -mount=secret -field="$key" arkstream/testenv &> /dev/null; then
              echo "âŒ $key not found in Vault"
              missing_keys+=("$key")
            else
              echo "âœ… $key is present"
            fi
          done

          if [ "${#missing_keys[@]}" -gt 0 ]; then
            echo "ğŸš¨ Missing secrets: ${missing_keys[*]}"
            echo "ğŸ“‹ Dumping full path contents for debug:"
            vault kv get -mount=secret arkstream/testenv || true
            exit 1
          else
            echo "âœ… All required secrets exist in Vault"
          fi
