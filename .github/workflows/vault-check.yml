name: Vault Secrets Check

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Vault CLI
        run: sudo apt-get update && sudo apt-get install -y vault jq

      - name: Login to Vault
        id: vault-login
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
        run: |
          vault write -format=json auth/approle/login \
            role_id="${{ secrets.ARKSTREAM_VAULT_ROLE_ID }}" \
            secret_id="${{ secrets.ARKSTREAM_VAULT_SECRET_ID }}" > login.json

          VAULT_TOKEN=$(jq -r ".auth.client_token" login.json)
          echo "::add-mask::$VAULT_TOKEN"
          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV

      - name: Verify Secrets
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
        run: |
          set -e
          keys=("POSTGRES_PASSWORD" "MONGO_URI" "KAFKA_BROKER")
          for key in "${keys[@]}"; do
            if ! vault kv get -mount=secret -field="$key" arkstream/production &>/dev/null; then
              echo "❌ Missing: $key"
              exit 1
            else
              echo "✅ Found: $key"
            fi
          done
