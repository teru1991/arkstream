name: Docker Build and Push with Vault

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Vault CLI ç«¶åˆã®å¯èƒ½æ€§ã‚’ç¢ºèªã—å‰Šé™¤ï¼ˆfile ã¾ãŸã¯ dirï¼‰
      - name: ğŸ” Check vault path before install
        run: |
          VAULT_BIN="/usr/local/bin/vault"
          if [ -d "$VAULT_BIN" ]; then
            echo "âš ï¸ '$VAULT_BIN' is a directory! Removing it."
            sudo rm -rf "$VAULT_BIN"
          elif [ -f "$VAULT_BIN" ]; then
            echo "ğŸ“„ '$VAULT_BIN' is a file. Removing it."
            sudo rm -f "$VAULT_BIN"
          else
            echo "âœ… Vault CLI is not installed. Proceeding."
          fi

      # 2ï¸âƒ£ Vault CLI ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆãƒãƒ¼ã‚¸ãƒ§ãƒ³å›ºå®šæ¨å¥¨ï¼‰
      - name: ğŸ“¥ Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          unzip -o vault.zip
          sudo mv vault /usr/local/bin/vault
          vault --version

      # 3ï¸âƒ£ Vaultã‹ã‚‰Secretå–å¾—ï¼ˆkv v2æƒ³å®šï¼‰
      - name: ğŸ” Load Secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Reading secrets from Vault..."
          export POSTGRES_PASSWORD=$(vault kv get -field=POSTGRES_PASSWORD secret/arkstream/testenv || echo "")
          export MONGO_URI=$(vault kv get -field=MONGO_URI secret/arkstream/testenv || echo "")
          export KAFKA_BROKER=$(vault kv get -field=KAFKA_BROKER secret/arkstream/testenv || echo "")

          # ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
          if [[ -z "$POSTGRES_PASSWORD" || -z "$MONGO_URI" || -z "$KAFKA_BROKER" ]]; then
            echo "âŒ One or more required secrets are missing. Failing the build."
            exit 1
          fi

          echo "âœ… Secrets successfully loaded."

          # GitHubç’°å¢ƒå¤‰æ•°ã«è¨­å®š
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> $GITHUB_ENV
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV
          echo "KAFKA_BROKER=$KAFKA_BROKER" >> $GITHUB_ENV

      # 4ï¸âƒ£ Docker Hub ã«ãƒ­ã‚°ã‚¤ãƒ³
      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5ï¸âƒ£ Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰
      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build \
            --build-arg POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --build-arg MONGO_URI=$MONGO_URI \
            --build-arg KAFKA_BROKER=$KAFKA_BROKER \
            -t yourname/arkstream:${GITHUB_REF##*/} .

      # 6ï¸âƒ£ Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ—ãƒƒã‚·ãƒ¥
      - name: ğŸš€ Push Docker image
        run: docker push yourname/arkstream:${GITHUB_REF##*/}
