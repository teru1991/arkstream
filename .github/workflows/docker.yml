name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Vault CLI ã‚’æ‰‹å‹•ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆhashicorp/setup-vault ã¯å­˜åœ¨ã—ãªã„ãŸã‚ï¼‰
      - name: ğŸ› ï¸ Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          unzip -o vault.zip
          sudo mv vault /usr/local/bin/vault
          vault --version

      # âœ… Vault Secrets èª­ã¿è¾¼ã¿
      - name: ğŸ” Load secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Reading secrets from Vault..."
          export POSTGRES_PASSWORD=$(vault kv get -field=POSTGRES_PASSWORD secret/arkstream/testenv || echo "")
          export MONGO_URI=$(vault kv get -field=MONGO_URI secret/arkstream/testenv || echo "")
          export KAFKA_BROKER=$(vault kv get -field=KAFKA_BROKER secret/arkstream/testenv || echo "")

          if [[ -z "$POSTGRES_PASSWORD" || -z "$MONGO_URI" || -z "$KAFKA_BROKER" ]]; then
            echo "âŒ One or more secrets are missing."
            exit 1
          fi

          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> $GITHUB_ENV
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV
          echo "KAFKA_BROKER=$KAFKA_BROKER" >> $GITHUB_ENV

      # âœ… DockerHub ãƒ­ã‚°ã‚¤ãƒ³
      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # âœ… Docker ãƒ“ãƒ«ãƒ‰
      - name: ğŸ³ Build Docker image
        run: |
          docker build \
            --build-arg POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --build-arg MONGO_URI=$MONGO_URI \
            --build-arg KAFKA_BROKER=$KAFKA_BROKER \
            -t yourname/arkstream:${GITHUB_REF##*/} .

      # âœ… Docker Push
      - name: ğŸš€ Push Docker image
        run: docker push yourname/arkstream:${GITHUB_REF##*/}
