name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'  # バージョンタグで発火
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Vault CLI インストール前に状態を確認
      - name: 🔍 Check vault path before install
        run: |
          if [ -d /usr/local/bin/vault ]; then
            echo "📁 /usr/local/bin/vault is a directory"
            ls -la /usr/local/bin/vault
          elif [ -f /usr/local/bin/vault ]; then
            echo "📄 /usr/local/bin/vault is a file"
            ls -l /usr/local/bin/vault
          else
            echo "❌ /usr/local/bin/vault does not exist"
          fi

      # 2️⃣ Vault CLI インストール
      - name: 📥 Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          unzip -o vault.zip

          # vault CLI バイナリを一時名でリネーム（衝突回避）
          mv vault vault-cli

          # 既存の vault コマンドが存在すれば削除
          if [ -f /usr/local/bin/vault ]; then
            sudo rm /usr/local/bin/vault
          fi

          # CLI バイナリを移動（名前は vault に戻す）
          sudo mv vault-cli /usr/local/bin/vault
          vault --version
      

      # 3️⃣ Vaultから資格情報取得
      - name: 🔐 Load Secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "🔐 Reading secrets from Vault..."
          export POSTGRES_PASSWORD=$(vault kv get -field=POSTGRES_PASSWORD secret/arkstream/testenv)
          export MONGO_URI=$(vault kv get -field=MONGO_URI secret/arkstream/testenv)
          export KAFKA_BROKER=$(vault kv get -field=KAFKA_BROKER secret/arkstream/testenv)
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> $GITHUB_ENV
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV
          echo "KAFKA_BROKER=$KAFKA_BROKER" >> $GITHUB_ENV

      # 4️⃣ DockerHub ログイン
      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5️⃣ Docker イメージ ビルド
      - name: 🐳 Build Docker image
        run: |
          docker build \
            --build-arg POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --build-arg MONGO_URI=$MONGO_URI \
            --build-arg KAFKA_BROKER=$KAFKA_BROKER \
            -t yourname/arkstream:${GITHUB_REF##*/} .

      # 6️⃣ Docker イメージ プッシュ
      - name: 🚀 Push Docker image
        run: docker push yourname/arkstream:${GITHUB_REF##*/}
