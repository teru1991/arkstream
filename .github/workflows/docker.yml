name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'  # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¿ã‚°ã§ç™ºç«
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Vault CLI ã‚’å®‰å…¨ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: ğŸ” Clean and Install Vault CLI
        run: |
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          unzip -o vault.zip

          if [ -d /usr/local/bin/vault ]; then
            echo "âš ï¸ /usr/local/bin/vault is a directory. Deleting it."
            sudo rm -rf /usr/local/bin/vault
          elif [ -f /usr/local/bin/vault ]; then
            echo "âœ… /usr/local/bin/vault is a file. Deleting it."
            sudo rm /usr/local/bin/vault
          fi

          sudo mv vault /usr/local/bin/vault
          vault --version

      # ğŸ” Vault ã«ã‚ˆã‚‹è¨¼æ˜æƒ…å ±ã®å–å¾—
      - name: ğŸ” Load Secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.ARKSTREAM_VAULT_TOKEN }}
        run: |
          echo "ğŸ” Reading secrets from Vault..."
          export POSTGRES_PASSWORD=$(vault kv get -field=POSTGRES_PASSWORD secret/arkstream/testenv)
          export MONGO_URI=$(vault kv get -field=MONGO_URI secret/arkstream/testenv)
          export KAFKA_BROKER=$(vault kv get -field=KAFKA_BROKER secret/arkstream/testenv)
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> $GITHUB_ENV
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV
          echo "KAFKA_BROKER=$KAFKA_BROKER" >> $GITHUB_ENV

      # ğŸ” DockerHub ãƒ­ã‚°ã‚¤ãƒ³
      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ğŸ›£ï¸ Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ ãƒ“ãƒ«ãƒ‰
      - name: ğŸ›£ï¸ Build Docker image
        run: |
          docker build \
            --build-arg POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --build-arg MONGO_URI=$MONGO_URI \
            --build-arg KAFKA_BROKER=$KAFKA_BROKER \
            -t yourname/arkstream:${GITHUB_REF##*/} .

      # ğŸš€ Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ ãƒ—ãƒƒã‚·ãƒ¥
      - name: ğŸš€ Push Docker image
        run: docker push yourname/arkstream:${GITHUB_REF##*/}
