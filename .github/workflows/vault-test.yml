name: Vault Integration Test

on:
  workflow_dispatch:

jobs:
  vault:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Vault CLI を curl + unzip で手動インストール
      - name: Install Vault CLI manually
        run: |
          echo "📥 Installing Vault CLI..."
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          unzip vault.zip
          sudo mv vault /usr/local/bin/
          vault --version

      - name: Read Secrets from Vault
        run: |
          export VAULT_ADDR=${{ secrets.ARKSTREAM_VAULT_ADDR }}
          export VAULT_TOKEN=${{ secrets.ARKSTREAM_VAULT_TOKEN }}

          echo "🚀 Connecting to Vault..."
          vault kv get -format=json secret/arkstream/testenv \
            | jq -r '.data.data' > output.json

          echo "✅ Fetched secrets from Vault:"
          cat output.json
