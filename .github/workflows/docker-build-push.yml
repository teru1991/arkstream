name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: üì• Install Vault CLI
        run: |
          mkdir -p $HOME/bin
          curl -fsSL https://releases.hashicorp.com/vault/1.15.2/vault_1.15.2_linux_amd64.zip -o vault.zip
          unzip -o vault.zip -d $HOME/bin
          chmod +x $HOME/bin/vault
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: üì• Check Vault CLI Version
        run: vault --version

      - name: üîê Login to Vault using AppRole
        id: vault-login
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
        run: |
          vault write -format=json auth/approle/login \
            role_id="${{ secrets.ARKSTREAM_VAULT_ROLE_ID }}" \
            secret_id="${{ secrets.ARKSTREAM_VAULT_SECRET_ID }}" > login.json

          VAULT_TOKEN=$(jq -r ".auth.client_token" login.json)
          echo "::add-mask::$VAULT_TOKEN"
          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV

      - name: üì§ Fetch Secrets for Docker Build
        env:
          VAULT_ADDR: ${{ secrets.ARKSTREAM_VAULT_ADDR }}
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
        run: |
          vault kv get -format=json secret/arkstream/production > secret.json

          POSTGRES_PASSWORD=$(jq -r ".data.data.POSTGRES_PASSWORD" secret.json)
          MONGO_URI=$(jq -r ".data.data.MONGO_URI" secret.json)
          KAFKA_BROKER=$(jq -r ".data.data.KAFKA_BROKER" secret.json)

          echo "::add-mask::$POSTGRES_PASSWORD"
          echo "::add-mask::$MONGO_URI"
          echo "::add-mask::$KAFKA_BROKER"

          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> $GITHUB_ENV
          echo "MONGO_URI=$MONGO_URI" >> $GITHUB_ENV
          echo "KAFKA_BROKER=$KAFKA_BROKER" >> $GITHUB_ENV

      - name: üîê Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üê≥ Build Docker image
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          MONGO_URI: ${{ env.MONGO_URI }}
          KAFKA_BROKER: ${{ env.KAFKA_BROKER }}
        run: |
          docker build \
            --build-arg POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --build-arg MONGO_URI=$MONGO_URI \
            --build-arg KAFKA_BROKER=$KAFKA_BROKER \
            -t teru1991/arkstream:${{ github.sha }} .

      - name: üöÄ Push Docker image
        run: docker push teru1991/arkstream:${{ github.sha }}
