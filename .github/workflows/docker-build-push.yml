name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: üîê Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üê≥ Build Docker image
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          KAFKA_BROKER: ${{ secrets.KAFKA_BROKER }}
        run: |
          echo "::add-mask::$POSTGRES_PASSWORD"
          echo "::add-mask::$MONGO_URI"
          echo "::add-mask::$KAFKA_BROKER"

          docker build \
            --build-arg POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --build-arg MONGO_URI=$MONGO_URI \
            --build-arg KAFKA_BROKER=$KAFKA_BROKER \
            -t teru1991/arkstream:${{ github.sha }} .

      - name: üöÄ Push Docker image
        run: docker push teru1991/arkstream:${{ github.sha }}
